services:
  backend:
    image: e669204ed3c8
    container_name: dongsung-backend
    restart: always
    environment:
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./backend/dongsung.db:/app/backend/dongsung.db
      - ./backend/uploads:/app/backend/uploads
    ports:
      - "3001:3001"
    networks:
      - traefik-network

  frontend:
    image: e669204ed3c8
    container_name: dongsung-app
    restart: always
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      - ./dist:/app/dist:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dongsung.rule=Host(`dongsung.chosundev.cloud`)"
      - "traefik.http.routers.dongsung.entrypoints=websecure"
      - "traefik.http.routers.dongsung.tls=true"
      - "traefik.http.services.dongsung.loadbalancer.server.port=3000"
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
